<div class="">
    <div class="container d-flex justify-content-center mt-2">
      @if (game) {
      <div class="card w-100 mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4 d-flex flex-column justify-content-center align-items-center p-3">
            <h3 class="card-title">{{ game.name | titlecase }}</h3>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <p><strong>ID:</strong> {{ game.id }}</p>
              
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  
</div>
